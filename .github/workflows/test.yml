name: LinguaVerse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx
        
    - name: Scan for secrets
      run: |
        # Basic grep for exposed keys
        if grep -r "sk-[a-zA-Z0-9]\{48\}" . --include=*.{js,py,html} --exclude-dir=node_modules; then
          echo "Potential API key found!"
          exit 1
        fi
        
    - name: Run Backend Tests
      working-directory: ./backend
      env:
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        # Create dummy .env for testing
        echo "ELEVENLABS_API_KEY=dummy" > .env
        echo "ANTHROPIC_API_KEY=dummy" >> .env
        PYTHONPATH=. pytest
