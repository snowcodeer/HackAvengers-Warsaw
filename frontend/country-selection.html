<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Country - Jazda!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 8-Bit Pixel Art Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        :root {
            --sky-top: #3878b8;
            --sky-mid: #50a0d8;
            --sky-light: #78c0e8;
            --grass-bright: #50c850;
            --grass-mid: #40a840;
            --grass-dark: #308830;
            --ground-brown: #8b6914;
            --wood-main: #a86020;
            --wood-light: #c88838;
            --wood-dark: #684010;
            --wood-shadow: #402808;
            --cream: #f8f0d8;
            --pixel-black: #181818;
            --cozy-yellow: #f8e038;
            --cozy-orange: #f8a800;
        }

        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: var(--pixel-black);
            width: 100vw;
            height: 100vh;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, 
                var(--sky-top) 0%, 
                var(--sky-mid) 30%, 
                var(--sky-light) 60%, 
                #a8d8f0 85%, 
                #c8e8f8 100%
            );
        }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .instructions {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(40, 30, 20, 0.95);
            border: 6px solid var(--wood-dark);
            padding: 25px 30px;
            color: var(--cream);
            font-size: 0.75rem;
            line-height: 2.2;
            box-shadow: 
                6px 6px 0 0 var(--wood-shadow),
                inset 3px 3px 0 0 var(--wood-light);
            text-shadow: 2px 2px 0 var(--wood-dark);
            max-width: 320px;
            pointer-events: auto;
        }

        .instructions kbd {
            background: var(--wood-main);
            border: 3px solid var(--wood-dark);
            padding: 6px 12px;
            margin: 0 4px;
            font-size: 0.7rem;
            box-shadow: 3px 3px 0 0 var(--wood-shadow);
        }

        /* Hide WASD controls on mobile devices */
        @media (max-width: 768px), (pointer: coarse) {
            .instructions {
                display: none !important;
            }
            
            #mobile-joystick {
                display: block !important;
            }
        }
        
        /* Mobile Virtual Joystick */
        #mobile-joystick {
            position: fixed;
            bottom: 40px;
            left: 30px;
            width: 120px;
            height: 120px;
            z-index: 500;
            display: none;
            pointer-events: auto;
            touch-action: none;
        }
        
        .joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(40, 30, 20, 0.7);
            border: 4px solid rgba(104, 64, 16, 0.8);
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .joystick-thumb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #c88838, #684010);
            border: 3px solid #402808;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .joystick-thumb.active {
            background: radial-gradient(circle at 30% 30%, #f8e038, #a86020);
        }
        
        /* Mobile door prompt */
        .door-prompt {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--cozy-yellow);
            padding: 16px 24px;
            color: var(--cream);
            font-size: 0.8rem;
            display: none;
            pointer-events: auto;
            cursor: pointer;
            animation: pulse-glow 1.5s infinite;
            z-index: 200;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--cozy-yellow); }
            50% { box-shadow: 0 0 20px var(--cozy-yellow), 0 0 30px var(--cozy-orange); }
        }
        
        @media (max-width: 768px), (pointer: coarse) {
            .door-prompt.active {
                display: block;
            }
        }

    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="instructions">
                <div style="margin-bottom: 12px; color: var(--cozy-yellow); font-size: 0.85rem;">CONTROLS:</div>
                <div><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> MOVE</div>
                <div><kbd>E</kbd> ENTER HOUSE</div>
                <div style="margin-top: 15px; font-size: 0.55rem; opacity: 0.8;">
                    WALK TO A DOOR AND PRESS E TO SELECT
                </div>
            </div>
            
            <!-- Mobile door interaction prompt -->
            <div class="door-prompt" id="doorPrompt">
                ðŸ‘† Tap to enter
            </div>
        </div>
        
        <!-- Mobile Virtual Joystick -->
        <div id="mobile-joystick">
            <div class="joystick-base"></div>
            <div class="joystick-thumb" id="joystickThumb"></div>
        </div>
    </div>

    <script type="module" src="country-selection.js"></script>
</body>
</html>
