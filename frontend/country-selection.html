<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Country - Jazda!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 8-Bit Pixel Art Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        :root {
            --sky-top: #3878b8;
            --sky-mid: #50a0d8;
            --sky-light: #78c0e8;
            --grass-bright: #50c850;
            --grass-mid: #40a840;
            --grass-dark: #308830;
            --ground-brown: #8b6914;
            --wood-main: #a86020;
            --wood-light: #c88838;
            --wood-dark: #684010;
            --wood-shadow: #402808;
            --cream: #f8f0d8;
            --pixel-black: #181818;
            --cozy-yellow: #f8e038;
            --cozy-orange: #f8a800;
        }

        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: var(--pixel-black);
            width: 100vw;
            height: 100vh;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, 
                var(--sky-top) 0%, 
                var(--sky-mid) 30%, 
                var(--sky-light) 60%, 
                #a8d8f0 85%, 
                #c8e8f8 100%
            );
        }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            padding: 15px;
            color: var(--cream);
            font-size: 0.5rem;
            line-height: 1.8;
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            text-shadow: 1px 1px 0 var(--wood-dark);
            max-width: 250px;
            pointer-events: auto;
        }

        .instructions kbd {
            background: var(--wood-main);
            border: 2px solid var(--wood-dark);
            padding: 4px 8px;
            margin: 0 2px;
            box-shadow: 2px 2px 0 0 var(--wood-shadow);
        }

    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="instructions">
                <div style="margin-bottom: 8px; color: var(--cozy-yellow);">CONTROLS:</div>
                <div><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> MOVE</div>
                <div><kbd>E</kbd> ENTER HOUSE</div>
                <div style="margin-top: 8px; font-size: 0.4rem; opacity: 0.8;">
                    WALK TO A DOOR AND PRESS E TO SELECT
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="country-selection.js"></script>
</body>
</html>
