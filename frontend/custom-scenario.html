<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaWorlds - Create Custom Scenario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 8-bit color palette */
            --sky-light: #87CEEB;
            --sky-mid: #5BA3D9;
            --grass-bright: #7EC850;
            --grass-dark: #5A9A38;
            --wood-main: #8B5A2B;
            --wood-dark: #654321;
            --wood-light: #A67C52;
            --cream: #FFF8DC;
            --pixel-black: #1a1a2e;
            --cozy-yellow: #FFD93D;
            --cozy-orange: #FF8C42;
            --accent-red: #E74C3C;
            --accent-teal: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, var(--sky-light) 0%, var(--sky-mid) 50%, var(--grass-bright) 70%, var(--grass-dark) 100%);
            color: var(--pixel-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Pixel clouds */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: -1;
            background-image:
                radial-gradient(ellipse 80px 40px at 15% 20%, white 50%, transparent 50%),
                radial-gradient(ellipse 60px 30px at 18% 22%, white 50%, transparent 50%),
                radial-gradient(ellipse 100px 50px at 70% 15%, white 50%, transparent 50%),
                radial-gradient(ellipse 70px 35px at 75% 18%, white 50%, transparent 50%),
                radial-gradient(ellipse 90px 45px at 45% 25%, white 50%, transparent 50%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: var(--cream);
            border: 4px solid var(--wood-dark);
            box-shadow: 8px 8px 0px var(--wood-dark);
            padding: 40px;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--wood-dark);
            text-shadow: 2px 2px 0px var(--cozy-yellow);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        p {
            color: var(--wood-main);
            font-size: 0.7rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--wood-dark);
            font-size: 0.8rem;
        }

        select,
        textarea {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: 4px solid var(--wood-dark);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--pixel-black);
            margin-bottom: 20px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        textarea {
            height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        button {
            background: var(--cozy-yellow);
            border: 4px solid var(--wood-dark);
            box-shadow: 6px 6px 0px var(--wood-dark);
            padding: 20px 40px;
            font-size: 0.9rem;
            font-family: 'Press Start 2P', cursive;
            color: var(--wood-dark);
            cursor: pointer;
            transition: all 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--cozy-orange);
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--wood-dark);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px var(--wood-dark);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: var(--wood-main);
            font-size: 0.7rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="bg-canvas"></div>
    <div class="container">
        <h1>Create Custom Scenario</h1>
        <p>Describe your dream language learning environment, and our AI will build it for you.</p>

        <div class="input-group">
            <label>Target Language</label>
            <select id="languageSelect">
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
                <option value="german">German</option>
                <option value="japanese">Japanese</option>
                <option value="italian">Italian</option>
                <option value="mandarin">Mandarin</option>
                <option value="polish">Polish</option>
            </select>

            <label>Scenario Description</label>
            <textarea id="scenarioPrompt"
                placeholder="E.g., A busy fish market in Tokyo at dawn, with a grumpy but helpful fishmonger."></textarea>
        </div>

        <button id="generateBtn">Generate & Start</button>
        <div id="loading" class="loading">Dreaming up your world... (this may take a moment)</div>
    </div>

    <script type="module">
        import { generateDynamicScenario } from './scenarioGenerator.js';

        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const languageSelect = document.getElementById('languageSelect');

        // Pre-select language if available
        const savedLang = localStorage.getItem('selectedLanguage');
        if (savedLang) {
            languageSelect.value = savedLang;
        }

        generateBtn.addEventListener('click', async () => {
            const language = document.getElementById('languageSelect').value;
            const prompt = document.getElementById('scenarioPrompt').value;

            if (!prompt) {
                alert('Please describe your scenario!');
                return;
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const scenario = await generateDynamicScenario(prompt, language);

                // Save state
                const gameState = {
                    language: language,
                    scenario: scenario
                };
                sessionStorage.setItem('linguaverse_state', JSON.stringify(gameState));

                // Navigate to game
                window.location.href = 'lingua-world.html';
            } catch (e) {
                console.error(e);
                alert('Failed to generate scenario. Please check console/API keys.');
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
