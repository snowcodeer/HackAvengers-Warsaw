<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazda - Welcome!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <!-- Sky background -->
        <div class="sky"></div>
        
        <!-- Snow container -->
        <div class="snow-container" id="snowContainer"></div>
        
        <!-- Flowers container - flowers generated by JS -->
        <div class="flowers-container" id="flowersContainer"></div>
        
        <!-- Ground -->
        <div class="ground">
            <div class="grass-row"></div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h1 class="title">Jazda</h1>
            <div class="button-container">
                <button class="begin-btn" id="beginBtn">
                    <span class="btn-text">Begin</span>
                    <div class="snow-pile">
                        <div class="snow-chunk chunk-1"></div>
                        <div class="snow-chunk chunk-2"></div>
                        <div class="snow-chunk chunk-3"></div>
                        <div class="snow-chunk chunk-4"></div>
                        <div class="snow-chunk chunk-5"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
