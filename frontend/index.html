<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazda! - Language Learning Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .language-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .language-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #2a1810;
            border: 8px solid #684010;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        .modal-content h2 {
            color: #f8e038;
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-shadow: 4px 4px 0 #402808;
            font-family: 'Press Start 2P', cursive;
        }

        .language-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .lang-btn {
            background: #8b6914;
            border: 4px solid #684010;
            padding: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.1s, background 0.1s;
        }

        .lang-btn:hover {
            transform: scale(1.05);
            background: #a87a20;
        }

        .lang-btn:active {
            transform: scale(0.95);
        }

        .flag {
            font-size: 3rem;
        }

        .lang-name {
            color: #f8f0d8;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="scene">
        <!-- Sky background -->
        <div class="sky"></div>

        <!-- Snow container -->
        <div class="snow-container" id="snowContainer"></div>

        <!-- Decorative elements container - flowers generated by JS -->
        <div class="flowers-container" id="flowersContainer"></div>

        <!-- Ground -->
        <div class="ground">
            <div class="grass-row"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="title-wrapper">
                <h1 class="title">MÃ³wka</h1>
                <p class="subtitle">Language Learning Adventure</p>
            </div>

            <div class="button-container">
                <button class="begin-btn" id="beginBtn" onclick="window.location.href='character.html'">
                    <span class="btn-text">Jazda!</span>
                    <div class="snow-pile">
                        <div class="snow-chunk chunk-1"></div>
                        <div class="snow-chunk chunk-2"></div>
                        <div class="snow-chunk chunk-3"></div>
                    </div>
                </button>
            </div>
        </div>

        <footer class="footer">
            HackAvengers | Project ElevenLabs 2025 &copy;
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
