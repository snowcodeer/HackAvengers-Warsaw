<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥wka - World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 8-bit color palette */
            --sky-light: #87CEEB;
            --sky-mid: #5BA3D9;
            --grass-bright: #7EC850;
            --grass-dark: #5A9A38;
            --wood-main: #a86020;
            --wood-dark: #684010;
            --wood-light: #c88838;
            --wood-shadow: #402808;
            --cream: #f8f0d8;
            --pixel-black: #181818;
            --cozy-yellow: #f8e038;
            --cozy-orange: #f8a800;
            --accent-teal: #4ecdc4;
            --accent-coral: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: var(--pixel-black);
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
        }

        /* Mirage video overlay container */
        #mirage-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #mirage-container.active {
            opacity: 1;
        }

        #mirage-video-output {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* 8-bit Panel Base Style */
        .pixel-panel {
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            color: var(--cream);
        }

        /* Scenario info - Top Left */
        .scenario-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            padding: 16px;
            max-width: 280px;
        }

        .scenario-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .scenario-emoji {
            font-size: 1.5rem;
        }

        .scenario-name {
            font-size: 0.7rem;
            color: var(--cozy-yellow);
            text-shadow: 2px 2px 0 var(--wood-shadow);
        }

        .scenario-level {
            font-size: 0.5rem;
            color: var(--accent-teal);
            margin-bottom: 10px;
        }

        .difficulty-bar {
            display: flex;
            gap: 4px;
        }

        .difficulty-pip {
            width: 20px;
            height: 8px;
            background: var(--wood-dark);
            border: 2px solid var(--wood-shadow);
        }

        .difficulty-pip.active {
            background: var(--cozy-yellow);
            border-color: var(--cozy-orange);
        }

        /* Glossary button - Top Right */
        .glossary-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--wood-main);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            width: 50px;
            height: 50px;
            cursor: pointer;
            pointer-events: auto;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.05s;
        }

        .glossary-btn:hover {
            transform: translateY(2px);
            box-shadow: 
                2px 2px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .glossary-btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-dark);
        }

        /* Conversation panel - Bottom */
        .conversation-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(24, 24, 24, 0.98) 70%, transparent);
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.2s;
        }

        .conversation-panel.active {
            transform: translateY(0);
            pointer-events: auto;
        }

        .conversation-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .character-speaking {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .character-avatar-small {
            width: 60px;
            height: 60px;
            background: var(--cozy-yellow);
            border: 4px solid var(--wood-dark);
            box-shadow: 4px 4px 0 0 var(--wood-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .speech-bubble {
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            padding: 16px;
            flex: 1;
        }

        .speech-text {
            font-size: 0.7rem;
            line-height: 2;
            margin-bottom: 8px;
            color: var(--cream);
        }

        .speech-translation {
            font-size: 0.55rem;
            color: var(--accent-teal);
            line-height: 1.8;
        }

        /* Grammar correction highlight */
        .grammar-correction {
            background: rgba(255, 107, 107, 0.2);
            border: 3px solid var(--accent-coral);
            padding: 10px 12px;
            margin-top: 12px;
        }

        .grammar-correction-title {
            color: var(--accent-coral);
            font-size: 0.5rem;
            margin-bottom: 6px;
        }

        .grammar-correction.hidden {
            display: none;
        }

        /* Voice input */
        .voice-input-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .voice-btn {
            width: 60px;
            height: 60px;
            background: var(--cozy-yellow);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.05s;
        }

        .voice-btn:hover {
            transform: translateY(2px);
            box-shadow: 
                2px 2px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .voice-btn.recording {
            background: var(--cozy-orange);
            animation: pixel-pulse 0.5s infinite alternate;
        }

        @keyframes pixel-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .voice-hint {
            flex: 1;
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            padding: 14px 16px;
            font-size: 0.5rem;
            color: var(--cream);
            line-height: 1.8;
        }

        .voice-hint-suggestion {
            color: var(--cozy-yellow);
        }

        /* Text input fallback */
        .text-input {
            flex: 1;
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                inset 2px 2px 0 0 var(--wood-shadow);
            padding: 14px 16px;
            font-size: 0.5rem;
            color: var(--cream);
            font-family: 'Press Start 2P', cursive;
            outline: none;
        }

        .text-input:focus {
            border-color: var(--cozy-yellow);
        }

        .text-input::placeholder {
            color: var(--wood-light);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: var(--accent-teal);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 #6ee6dc;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--pixel-black);
            transition: all 0.05s;
        }

        .send-btn:hover {
            transform: translateY(2px);
            box-shadow: 
                2px 2px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 #6ee6dc;
        }

        /* Glossary modal */
        .glossary-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(24, 24, 24, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .glossary-modal.active {
            display: flex;
            pointer-events: auto;
        }

        .glossary-content {
            background: rgba(40, 30, 20, 0.98);
            border: 6px solid var(--wood-dark);
            box-shadow: 
                8px 8px 0 0 var(--wood-shadow),
                inset 3px 3px 0 0 var(--wood-light);
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }

        .glossary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 4px solid var(--wood-dark);
        }

        .glossary-title {
            font-size: 0.9rem;
            color: var(--cozy-yellow);
            text-shadow: 2px 2px 0 var(--wood-shadow);
        }

        .glossary-close {
            background: var(--accent-coral);
            border: 3px solid var(--wood-dark);
            box-shadow: 3px 3px 0 0 var(--wood-shadow);
            color: var(--cream);
            font-size: 0.7rem;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        .glossary-close:hover {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--wood-shadow);
        }

        .glossary-section {
            margin-bottom: 24px;
        }

        .glossary-section-title {
            font-size: 0.6rem;
            color: var(--accent-teal);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .glossary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .glossary-item {
            background: rgba(104, 64, 16, 0.3);
            border: 3px solid var(--wood-dark);
            padding: 12px;
        }

        .glossary-word {
            font-size: 0.6rem;
            color: var(--cozy-yellow);
            margin-bottom: 6px;
        }

        .glossary-meaning {
            color: var(--cream);
            font-size: 0.5rem;
            margin-bottom: 4px;
            line-height: 1.6;
        }

        .glossary-pronunciation {
            color: var(--wood-light);
            font-size: 0.45rem;
        }

        /* False friends warning */
        .false-friend-item {
            border-color: var(--accent-coral);
            background: rgba(255, 107, 107, 0.15);
        }

        .false-friend-warning {
            color: var(--accent-coral);
            font-size: 0.45rem;
            margin-top: 6px;
        }

        /* Interaction prompt */
        .interact-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--cozy-yellow);
            box-shadow: 4px 4px 0 0 var(--wood-shadow);
            padding: 12px 20px;
            display: none;
            animation: pixel-float 1s ease-in-out infinite;
            font-size: 0.6rem;
            color: var(--cream);
        }

        .interact-prompt kbd {
            background: var(--wood-main);
            border: 2px solid var(--wood-dark);
            padding: 4px 8px;
            margin: 0 4px;
        }

        .interact-prompt.active {
            display: block;
        }

        @keyframes pixel-float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, calc(-50% - 8px)); }
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #3878b8 0%, 
                #50a0d8 30%, 
                #78c0e8 60%, 
                #50c850 80%, 
                #40a840 100%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.3s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-box {
            background: rgba(40, 30, 20, 0.95);
            border: 6px solid var(--wood-dark);
            box-shadow: 
                8px 8px 0 0 var(--wood-shadow),
                inset 3px 3px 0 0 var(--wood-light);
            padding: 40px 50px;
            text-align: center;
        }

        .loading-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pixel-bounce 0.6s ease-in-out infinite;
        }

        @keyframes pixel-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-16px); }
        }

        .loading-text {
            font-size: 0.8rem;
            color: var(--cozy-yellow);
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 var(--wood-shadow);
        }

        .loading-subtext {
            font-size: 0.5rem;
            color: var(--cream);
            opacity: 0.8;
        }

        .loading-bar-container {
            margin-top: 20px;
            width: 200px;
            height: 16px;
            background: var(--wood-dark);
            border: 3px solid var(--wood-shadow);
        }

        .loading-bar {
            height: 100%;
            background: var(--cozy-yellow);
            width: 0%;
            animation: loading-fill 2s ease-in-out forwards;
        }

        @keyframes loading-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Controls hint - Bottom Left */
        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(40, 30, 20, 0.95);
            border: 4px solid var(--wood-dark);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            padding: 10px 14px;
            font-size: 0.45rem;
            color: var(--cream);
            line-height: 1.8;
        }

        .controls-hint kbd {
            background: var(--wood-main);
            border: 2px solid var(--wood-dark);
            padding: 3px 6px;
            margin: 0 2px;
            box-shadow: 2px 2px 0 0 var(--wood-shadow);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--wood-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--wood-main);
            border: 2px solid var(--wood-dark);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--wood-light);
        }
    </style>
</head>
<body>

        <canvas id="gameCanvas"></canvas>
        
        <!-- Mirage Real-time Video Stylization -->

            <video id="mirage-video-output" autoplay muted playsinline></video>
        </div>
        
        <div class="ui-overlay">

            <div class="scenario-info" id="scenarioInfo">

            <button class="glossary-btn" id="glossaryBtn" title="Glossary">üìñ</button>
            
            <!-- Interaction Prompt -->
            <div class="interact-prompt" id="interactPrompt">

            </div>

            <div class="controls-hint" id="controlsHint">

            <!-- Conversation Panel - Bottom -->
            <div class="conversation-panel" id="conversationPanel">
                <div class="conversation-content">

                        <button class="send-btn" id="sendBtn">‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Glossary Modal -->
        <div class="glossary-modal" id="glossaryModal">
            <div class="glossary-content">
                <div class="glossary-header">
                    <h2 class="glossary-title">üìñ GLOSSARY</h2>
                    <button class="glossary-close" id="glossaryClose">‚úï CLOSE</button>
                </div>
                
                <div class="glossary-section">
                    <h3 class="glossary-section-title">Words Learned</h3>

                    </div>
                </div>
                
                <div class="glossary-section">
                    <h3 class="glossary-section-title">‚ö†Ô∏è False Friends</h3>
                    <div class="glossary-grid" id="glossaryFalseFriends">

                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-box">
                <div class="loading-emoji" id="loadingEmoji">ü•ê</div>
                <div class="loading-text" id="loadingText">Entering Scene...</div>
                <div class="loading-subtext">Preparing your adventure</div>
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="lingua-world.js"></script>
</body>
</html>
