<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaVerse - Immersive Language Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 8-Bit Pixel Art Style - Matching Main Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        :root {
            --sky-top: #3878b8;
            --sky-mid: #50a0d8;
            --sky-light: #78c0e8;
            --grass-bright: #50c850;
            --grass-mid: #40a840;
            --grass-dark: #308830;
            --ground-brown: #8b6914;
            --wood-main: #a86020;
            --wood-light: #c88838;
            --wood-dark: #684010;
            --wood-shadow: #402808;
            --cream: #f8f0d8;
            --pixel-black: #181818;
            --cozy-yellow: #f8e038;
            --cozy-orange: #f8a800;
            --panel-bg: rgba(40, 30, 20, 0.95);
            --panel-border: #684010;
        }

        html, body {
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            background: var(--pixel-black);
            min-height: 100vh;
            width: 100vw;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sky Background */
        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                var(--sky-top) 0%, 
                var(--sky-mid) 30%, 
                var(--sky-light) 60%, 
                #a8d8f0 85%, 
                #c8e8f8 100%
            );
            z-index: 0;
        }

        /* Ground */
        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: var(--ground-brown);
            z-index: 5;
        }

        .grass-row {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
            background: var(--grass-mid);
            box-shadow: 
                0 -8px 0 0 var(--grass-bright), 
                0 8px 0 0 var(--grass-dark);
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 120px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 3rem;
            color: var(--cream);
            text-shadow: 
                4px 4px 0 var(--cozy-orange), 
                8px 8px 0 var(--wood-dark);
            letter-spacing: 4px;
            margin-bottom: 16px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .tagline {
            font-size: 0.7rem;
            color: var(--cream);
            text-shadow: 2px 2px 0 var(--wood-dark);
            letter-spacing: 2px;
            opacity: 0.9;
        }

        /* Step sections */
        .step-section {
            margin-bottom: 60px;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .step-number {
            width: 48px;
            height: 48px;
            background: var(--wood-main);
            border: 4px solid var(--wood-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--cream);
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
            flex-shrink: 0;
        }

        .step-title {
            font-size: 1.2rem;
            color: var(--cozy-yellow);
            text-shadow: 2px 2px 0 var(--wood-dark);
            letter-spacing: 2px;
        }

        /* Language grid */
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .language-card {
            background: var(--panel-bg);
            border: 4px solid var(--panel-border);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.05s;
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .language-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                2px 2px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .language-card.selected {
            border-color: var(--cozy-yellow);
            background: rgba(248, 224, 56, 0.1);
            box-shadow: 
                4px 4px 0 0 var(--cozy-orange),
                inset 2px 2px 0 0 var(--cozy-yellow);
        }

        .language-flag {
            font-size: 4rem;
            margin-bottom: 16px;
            filter: drop-shadow(2px 2px 0 rgba(0, 0, 0, 0.3));
        }

        .language-name {
            font-size: 0.8rem;
            color: var(--cream);
            margin-bottom: 6px;
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        .language-native {
            font-size: 0.5rem;
            color: var(--cozy-yellow);
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        /* Scenario grid */
        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .scenario-card {
            background: var(--panel-bg);
            border: 4px solid var(--panel-border);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.05s;
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .scenario-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                2px 2px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .scenario-card.selected {
            border-color: var(--cozy-yellow);
            background: rgba(248, 224, 56, 0.1);
            box-shadow: 
                4px 4px 0 0 var(--cozy-orange),
                inset 2px 2px 0 0 var(--cozy-yellow);
        }

        .scenario-preview {
            height: 180px;
            background: var(--ground-brown);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        .scenario-content {
            padding: 24px;
        }

        .scenario-location {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .scenario-flag {
            font-size: 1.2rem;
        }

        .scenario-country {
            font-size: 0.5rem;
            color: var(--cozy-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        .scenario-name {
            font-size: 0.9rem;
            color: var(--cream);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 var(--wood-dark);
            letter-spacing: 1px;
        }

        .scenario-desc {
            font-size: 0.5rem;
            color: var(--cream);
            line-height: 1.8;
            opacity: 0.9;
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        .scenario-vocab {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .vocab-tag {
            background: var(--wood-main);
            border: 2px solid var(--wood-dark);
            padding: 4px 12px;
            font-size: 0.4rem;
            color: var(--cream);
            box-shadow: 2px 2px 0 0 var(--wood-shadow);
        }

        /* Character preview */
        .character-section {
            background: var(--panel-bg);
            border: 4px solid var(--panel-border);
            padding: 40px;
            display: flex;
            gap: 40px;
            align-items: center;
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .character-avatar {
            width: 200px;
            height: 200px;
            background: var(--wood-main);
            border: 4px solid var(--wood-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            flex-shrink: 0;
            box-shadow: 
                4px 4px 0 0 var(--wood-shadow),
                inset 2px 2px 0 0 var(--wood-light);
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 1rem;
            color: var(--cream);
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 var(--wood-dark);
            letter-spacing: 2px;
        }

        .character-role {
            color: var(--cozy-yellow);
            font-size: 0.7rem;
            margin-bottom: 16px;
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        .character-bio {
            font-size: 0.5rem;
            line-height: 1.8;
            color: var(--cream);
            opacity: 0.9;
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        /* Start button */
        .start-section {
            text-align: center;
            margin-top: 60px;
        }

        .start-btn {
            background: var(--wood-main);
            border: 4px solid var(--wood-dark);
            padding: 20px 60px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            color: var(--cream);
            cursor: pointer;
            transition: all 0.05s;
            box-shadow: 
                0 6px 0 0 var(--wood-shadow),
                6px 0 0 0 var(--wood-dark),
                6px 6px 0 0 var(--wood-shadow),
                inset 4px 4px 0 0 var(--wood-light),
                inset -4px -4px 0 0 var(--wood-dark);
            text-shadow: 2px 2px 0 var(--wood-shadow);
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: translateY(3px);
            box-shadow: 
                0 2px 0 0 var(--wood-shadow),
                2px 0 0 0 var(--wood-dark),
                2px 2px 0 0 var(--wood-shadow),
                inset 3px 3px 0 0 var(--wood-light),
                inset -3px -3px 0 0 var(--wood-dark);
        }

        .start-btn:active {
            transform: translateY(5px);
            box-shadow: 
                0 0 0 0 var(--wood-shadow),
                inset 3px 3px 0 0 var(--wood-dark),
                inset -3px -3px 0 0 var(--wood-light);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .powered-by {
            margin-top: 20px;
            font-size: 0.5rem;
            color: var(--cream);
            opacity: 0.8;
            text-shadow: 1px 1px 0 var(--wood-dark);
        }

        .powered-by span {
            color: var(--cozy-yellow);
        }

        /* Hidden sections */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 0.5rem;
            }
            
            .character-section {
                flex-direction: column;
                text-align: center;
            }
            
            .start-btn {
                font-size: 0.9rem;
                padding: 16px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Sky background -->
        <div class="sky"></div>
        
        <!-- Ground -->
        <div class="ground">
            <div class="grass-row"></div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="logo">LINGUAVERSE</h1>
            <p class="tagline">STEP INTO A WORLD WHERE LANGUAGE COMES ALIVE</p>
        </header>

        <!-- Step 1: Scenario Selection (language already selected via country house) -->
        <section class="step-section" id="step-scenario">
            <div class="step-header">
                <div class="step-number">1</div>
                <h2 class="step-title">PICK YOUR SCENE</h2>
            </div>
            <div class="scenario-grid" id="scenarioGrid">
                <!-- Scenarios populated by JS based on language -->
            </div>
        </section>

        <!-- Step 2: Character Preview -->
        <section class="step-section hidden" id="step-character">
            <div class="step-header">
                <div class="step-number">2</div>
                <h2 class="step-title">MEET YOUR GUIDE</h2>
            </div>
            <div class="character-section" id="characterPreview">
                <!-- Character populated by JS -->
            </div>
        </section>

        <!-- Start Button -->
        <section class="start-section hidden" id="step-start">
            <button class="start-btn" id="startBtn" disabled>ENTER THE WORLD</button>
            <p class="powered-by">
                POWERED BY <span>DECART AI</span> · <span>ELEVENLABS</span> · <span>CLAUDE</span>
            </p>
        </section>
    </div>

    <script type="module" src="lingua.js"></script>
</body>
</html>
