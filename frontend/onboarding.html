<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ³wka - Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .onboarding-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: #fff;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .step-container {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .step-container.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #f8e038;
            text-shadow: 4px 4px 0 #402808;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: rgba(40, 30, 20, 0.9);
            border: 4px solid #684010;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            background: rgba(60, 45, 30, 0.95);
            border-color: #f8e038;
        }

        .card.selected {
            background: #2ecc71;
            border-color: #fff;
        }

        .card-icon {
            font-size: 2rem;
        }

        .card-label {
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .action-btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            background: #f8e038;
            border: 4px solid #fff;
            color: #402808;
            cursor: pointer;
            box-shadow: 0 6px 0 #c8a028;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #c8a028;
        }

        .action-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .lesson-preview {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #f8e038;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="sky"></div>
        <div class="snow-container" id="snowContainer"></div>
        <div class="ground">
            <div class="grass-row"></div>
        </div>

        <div class="onboarding-container">
            <!-- Step 1: Language -->
            <div class="step-container active" id="step1">
                <h2 class="step-title">Choose Language</h2>
                <div class="card-grid" id="languageGrid">
                    <!-- Populated by JS -->
                </div>
                <button class="action-btn" id="btnStep1" disabled>Next</button>
            </div>

            <!-- Step 2: Lesson Generation -->
            <div class="step-container" id="step2">
                <h2 class="step-title">Generating Lesson...</h2>
                <div id="lessonLoading" class="loading-spinner"></div>
                <div id="lessonContent" class="lesson-preview" style="display: none;"></div>
                <button class="action-btn" id="btnStep2" style="display: none;">Continue</button>
            </div>

            <!-- Step 3: Scenario -->
            <div class="step-container" id="step3">
                <h2 class="step-title">Choose Scenario</h2>
                <div class="card-grid" id="scenarioGrid">
                    <!-- Populated by JS -->
                </div>
                <button class="action-btn" id="btnStep3" disabled>Next</button>
            </div>

            <!-- Step 4: Guide -->
            <div class="step-container" id="step4">
                <h2 class="step-title">Choose Guide</h2>
                <div class="card-grid" id="guideGrid">
                    <!-- Populated by JS -->
                </div>
                <button class="action-btn" id="btnStep4" disabled>Start Journey</button>
            </div>
        </div>
    </div>

    <script type="module" src="onboarding.js"></script>
</body>

</html>
