<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mówka - Join the Waitlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <!-- Sky background -->
        <div class="sky"></div>
        
        <!-- Snow container -->
        <div class="snow-container" id="snowContainer"></div>
        
        <!-- Decorative elements container -->
        <div class="flowers-container" id="flowersContainer"></div>
        
        <!-- Ground -->
        <div class="ground">
            <div class="grass-row"></div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h1 class="title">Mówka</h1>
            <p class="description"><span class="pinyin">'Mów'</span>(pronounced 'moov', Polish for 'speak') because you learn better with your voice.</p>
            
            <div class="form-container" id="formContainer">
                <form id="waitlistForm" class="waitlist-form">
                    <div class="input-group">
                        <label for="email" class="input-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="pixel-input" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-text">Join Waitlist</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <p class="success-text">✓ You're on the list!</p>
                <p class="success-subtext">We'll be in touch soon.</p>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <p class="error-text">Something went wrong. Try again!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
